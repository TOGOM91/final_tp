name: Deploy Frontend and Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Pas de cache si package-lock.json n'existe pas

      # 3ï¸âƒ£ Build frontend (admin-dashboard)
      - name: Install frontend dependencies
        run: |
          cd admin-dashboard
          npm install --legacy-peer-deps
        
      - name: Build frontend
        run: |
          cd admin-dashboard
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      # 4ï¸âƒ£ Deploy backend to Render (backend-API)
      - name: Deploy backend to Render
        run: |
          echo "ğŸš€ DÃ©ploiement backend Render..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "âœ… Backend dÃ©clenchÃ©"

      # 5ï¸âƒ£ Setup SSH pour VPS
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 6ï¸âƒ£ DÃ©ployer frontend sur VPS
      - name: Create deployment directory on VPS
        run: |
          echo "ğŸ“ CrÃ©ation du rÃ©pertoire de dÃ©ploiement..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p ${{ secrets.VPS_DEPLOY_PATH }}/current"

      - name: Sync frontend build to VPS
        run: |
          echo "ğŸ“¡ Synchronisation du build frontend vers VPS..."
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            admin-dashboard/build/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DEPLOY_PATH }}/current/
          echo "âœ… Synchronisation terminÃ©e"

      # 7ï¸âƒ£ RedÃ©marrer PM2
      - name: Restart frontend with PM2
        run: |
          echo "ğŸ”„ RedÃ©marrage PM2..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd ${{ secrets.VPS_DEPLOY_PATH }}/current
            pm2 describe frontend > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "â™»ï¸ Application existe, redÃ©marrage..."
              pm2 restart frontend
            else
              echo "ğŸ†• PremiÃ¨re installation, dÃ©marrage..."
              pm2 serve . 3000 --name frontend --spa
            fi
            pm2 save
          ENDSSH
          echo "âœ… PM2 redÃ©marrÃ©"

      # 8ï¸âƒ£ VÃ©rification finale
      - name: Verify deployment
        run: |
          echo "ğŸ‰ DÃ©ploiement terminÃ© !"
          echo "ğŸŒ Frontend URL: http://${{ secrets.VPS_HOST }}:3000"
          echo "ğŸ”™ Backend URL: ${{ secrets.RENDER_BACKEND_URL }}"
          echo "â° DÃ©ploiement Ã : $(date)"
