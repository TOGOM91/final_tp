name: Deploy Frontend and Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3ï¸âƒ£ Build frontend (admin-dashboard)
      - name: Install frontend dependencies
        run: |
          cd admin-dashboard
          npm install --legacy-peer-deps
        
      - name: Build frontend
        run: |
          cd admin-dashboard
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      # 4ï¸âƒ£ Deploy backend to Render (backend-API)
      - name: Deploy backend to Render
        run: |
          echo "ğŸš€ DÃ©ploiement backend Render..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "âœ… Backend dÃ©clenchÃ©"

      # 5ï¸âƒ£ Setup SSH pour VPS
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Ã‰crire la clÃ© privÃ©e
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Ajouter l'hÃ´te aux known_hosts
          echo "213.156.132.221 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIRhoBohBCg07QbdkNV8UAlJ9RkHW5QG2ZeQ3eO45TK6" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # 6ï¸âƒ£ Test de connexion SSH
      - name: Test SSH connection
        run: |
          echo "ğŸ” Test de connexion SSH..."
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            deploy@213.156.132.221 "echo 'âœ… Connexion rÃ©ussie' && whoami && pwd"

      # 7ï¸âƒ£ DÃ©ployer frontend sur VPS
      - name: Create deployment directory on VPS
        run: |
          echo "ğŸ“ CrÃ©ation du rÃ©pertoire de dÃ©ploiement..."
          ssh -i ~/.ssh/id_ed25519 deploy@213.156.132.221 \
            "mkdir -p \$HOME/frontend/current && echo 'âœ… RÃ©pertoire crÃ©Ã©: \$HOME/frontend/current'"

      - name: Sync frontend build to VPS
        run: |
          echo "ğŸ“¡ Synchronisation du build frontend vers VPS..."
          rsync -avz --delete -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            admin-dashboard/build/ \
            deploy@213.156.132.221:~/frontend/current/
          echo "âœ… Synchronisation terminÃ©e"

      # 8ï¸âƒ£ RedÃ©marrer PM2
      - name: Restart frontend with PM2
        run: |
          echo "ğŸ”„ Gestion PM2..."
          ssh -i ~/.ssh/id_ed25519 deploy@213.156.132.221 << 'ENDSSH'
            cd ~/frontend/current
            if pm2 describe frontend > /dev/null 2>&1; then
              echo "â™»ï¸ RedÃ©marrage de l'application existante..."
              pm2 restart frontend
            else
              echo "ğŸ†• PremiÃ¨re installation..."
              pm2 serve . 3000 --name frontend --spa
            fi
            pm2 save
            pm2 list
          ENDSSH
          echo "âœ… PM2 configurÃ©"

      # 9ï¸âƒ£ VÃ©rification finale
      - name: Verify deployment
        run: |
          echo "================================"
          echo "ğŸ‰ DÃ©ploiement terminÃ© avec succÃ¨s !"
          echo "================================"
