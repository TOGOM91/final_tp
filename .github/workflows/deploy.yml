name: Deploy Frontend to VPS and Backend to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      # 3ï¸âƒ£ Build frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --audit=false
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      # 4ï¸âƒ£ Deploy backend to Render
      - name: Deploy backend to Render
        run: |
          echo "ğŸš€ DÃ©ploiement backend Render..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "âœ… Backend dÃ©clenchÃ©"

      # 5ï¸âƒ£ Setup SSH pour VPS
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      # 6ï¸âƒ£ DÃ©ployer frontend sur VPS
      - name: Sync frontend build to VPS
        run: |
          echo "ğŸ“¡ Synchronisation du build frontend vers VPS..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p ${{ secrets.VPS_DEPLOY_PATH }}/current"
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            frontend/build/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DEPLOY_PATH }}/current/
          echo "âœ… Synchronisation terminÃ©e"

      # 7ï¸âƒ£ RedÃ©marrer PM2
      - name: Restart frontend with PM2
        run: |
          echo "ğŸ”„ RedÃ©marrage PM2..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "pm2 serve ${{ secrets.VPS_DEPLOY_PATH }}/current 3000 --name frontend --spa || pm2 restart frontend"
          echo "âœ… PM2 redÃ©marrÃ©"

      # 8ï¸âƒ£ VÃ©rification finale
      - name: Verify deployment
        run: |
          echo "ğŸ‰ DÃ©ploiement terminÃ© !"
          echo "ğŸŒ Frontend URL: http://${{ secrets.VPS_HOST }}:3000"
          echo "ğŸ”™ Backend URL: ${{ secrets.RENDER_BACKEND_URL }}"
          echo "â° DÃ©ploiement Ã : $(date)"
