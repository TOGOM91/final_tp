name: Deploy Frontend and Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3ï¸âƒ£ Build frontend (admin-dashboard)
      - name: Install frontend dependencies
        run: |
          cd admin-dashboard
          npm install --legacy-peer-deps
        
      - name: Build frontend
        run: |
          cd admin-dashboard
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      # 4ï¸âƒ£ Deploy backend to Render (backend-API)
      - name: Deploy backend to Render
        run: |
          echo "ğŸš€ DÃ©ploiement backend Render..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "âœ… Backend dÃ©clenchÃ©"

      # 5ï¸âƒ£ Setup SSH pour VPS
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
          
          # Configuration SSH
          cat >> ~/.ssh/config <<EOF
          Host vps
            HostName ${{ secrets.VPS_HOST }}
            User ${{ secrets.VPS_USER }}
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
          EOF
          chmod 600 ~/.ssh/config

      # 6ï¸âƒ£ Test de connexion SSH
      - name: Test SSH connection
        run: |
          echo "ğŸ” Test de connexion SSH..."
          ssh vps "echo 'âœ… Connexion SSH rÃ©ussie'"

      # 7ï¸âƒ£ DÃ©ployer frontend sur VPS
      - name: Create deployment directory on VPS
        run: |
          echo "ğŸ“ CrÃ©ation du rÃ©pertoire de dÃ©ploiement..."
          ssh vps "mkdir -p ${{ secrets.VPS_DEPLOY_PATH }}/current"

      - name: Sync frontend build to VPS
        run: |
          echo "ğŸ“¡ Synchronisation du build frontend vers VPS..."
          rsync -avz --delete -e "ssh" \
            admin-dashboard/build/ \
            vps:${{ secrets.VPS_DEPLOY_PATH }}/current/
          echo "âœ… Synchronisation terminÃ©e"

      # 8ï¸âƒ£ RedÃ©marrer PM2
      - name: Restart frontend with PM2
        run: |
          echo "ğŸ”„ Gestion PM2..."
          ssh vps << 'ENDSSH'
            cd ${{ secrets.VPS_DEPLOY_PATH }}/current
            if pm2 describe frontend > /dev/null 2>&1; then
              echo "â™»ï¸ RedÃ©marrage de l'application existante..."
              pm2 restart frontend
            else
              echo "ğŸ†• PremiÃ¨re installation..."
              pm2 serve . 3000 --name frontend --spa
            fi
            pm2 save
            pm2 list
          ENDSSH
          echo "âœ… PM2 configurÃ©"

      # 9ï¸âƒ£ VÃ©rification finale
      - name: Verify deployment
        run: |
          echo "================================"
          echo "ğŸ‰ DÃ©ploiement terminÃ© avec succÃ¨s !"
          echo "================================"
          echo "ğŸŒ Frontend: http://${{ secrets.VPS_HOST }}:3000"
          echo "ğŸ”™ Backend: ${{ secrets.RENDER_BACKEND_URL }}"
          echo "â° Date: $(date)"
          echo "================================"
